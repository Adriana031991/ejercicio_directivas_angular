<h1 class="mt-5">agregar Producto</h1>
<hr>

<form [formGroup]="form">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre: </label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="col-auto">
      <span
      [valido]="!fieldError('nombre')"
      class="form-text"
      appErrorMsg
      [mensaje]="texto1"
      [color]="color"></span>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarNombre()">Guardar</button>
    </div>
  </div>
  <br>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarColor()">Cambiar color</button>
    </div>
  </div>
</form>


<h3 class="mt-5">Formulario</h3>


<pre>valid {{form.valid }}</pre>
<pre>Value {{form.value| json}}</pre>




<div class="row mt-5">
  <div class="col">
    <div class="alert alert-primary" *appCustomIf="form.valid"
    >
    todo Ok!</div>
  </div>
</div>
